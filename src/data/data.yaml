defaults:
  - dataloaders@dataloaders.train_loader: torch
  - dataloaders@dataloaders.train_plain_loader: torch
  - dataloaders@dataloaders.val_loader: torch
  - dataloaders@dataloaders.test_loader: torch

_target_: src.data.data.Data

batch_size: 8                           # Number of samples in a batch
num_workers: 16                         # Number of workers to use for data loading

seed: ${seed}
dataset_dir: data                       # Directory where the dataset is stored, relative to the project root

dataloaders:
  val_loader:
    drop_last: True
