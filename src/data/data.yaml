defaults:
  - dataloaders@dataloaders.train_loader: torch
  - dataloaders@dataloaders.train_plain_loader: torch
  - dataloaders@dataloaders.val_loader: torch
  - dataloaders@dataloaders.test_loader: torch

_target_: src.data.data.Data

